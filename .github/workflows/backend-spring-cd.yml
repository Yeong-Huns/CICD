name: ğŸ“Œ ci-cd Test

env:
  PROFILE: dev
  DOCKER_HUB_REPOSITORY: yeonghuns/ci-cd-test

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  backend-docker-build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.ACTION_TOKEN }}

      - name: ğŸ“Œ JDK 17 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: ğŸ“Œ Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
             ${{ runner.os }}-gradle-

      - name: ğŸ“Œ Gradlew ê¶Œí•œ ì„¤ì •
        run: chmod +x ./gradlew

      - name: ğŸ“Œ Jar íŒŒì¼ ë¹Œë“œ
        run: ./gradlew bootJar

      - name: ğŸ“Œ DockerHubì— ë¡œê·¸ì¸
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: ğŸ“Œ Docker Image ë¹Œë“œ í›„ DockerHubì— Push
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile-dev
          push: true
          platforms: linux/amd64
          tags: ${{ env.DOCKER_HUB_REPOSITORY }}:latest

  backend-docker-pull-and-run:
    runs-on: [self-hosted, dev]
    if: ${{ needs.backend-docker-build-and-push.result == 'success' }}
    needs: [ backend-docker-build-and-push ]
    steps:
    - name: ğŸ“Œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      run: |
        sh /home/ubuntu/deploy.sh